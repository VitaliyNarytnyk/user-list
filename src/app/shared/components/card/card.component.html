<div class="card-body">
	<div class="card-body__info">
		<p>Full Name:</p>
		<span>{{ card.name }}</span>
	</div>
	<div class="card-body__info">
		<p>City:</p>
		<span>{{ card.address.city }}</span>
	</div>
	<div class="card-body__info">
		<p>Company:</p>
		<span>{{ card.company.name }}</span>
		<span class="spacer"></span>
		<a [routerLink]="['/card', card.id]" href="#">Detail</a>
	</div>
</div>
